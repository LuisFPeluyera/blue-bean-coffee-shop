<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>! Sign In</title>
  <link rel="icon" type="image/x-icon" href="images/coffee-fabicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="page-wrapper justify-content-center align-items-center">

    <div class="container nav">
        <div class="row full-width">
            <div class="column flex-grow">
                <header class=" header d-flex  align-items-between">
                    <a  class=" logo d-flex align-items-center flex-grow gap-10" href="./index.html">
                        <img class="company-logo" src="images/logo.png" alt="company-logo">

                        <p >! Starbucks Coffee Shop</p>
                    </a>

                    <div class="search-bar">
                        <form>
                            <label for="searchByName"></label>
                            <input type="text" class="searchByName" id="searchByName" name="searchByName" placeholder="Search coffee by name"/>
                        </form>
                    </div>

                    <nav class=" navbar d-flex align-items-center gap-10">

                        <a href="index.html">Home</a>
                        <a href="./book-a-table.html">Book a Table</a>
                        <a href="about-us.html">About Us</a>
                        <a href="https://www.googlemaps.com" target="_blank">Find a store</a>
                        <a href="./sign-in.html" class="active">Sign in</a>
                        <a href="./join-us.html">Join us</a>

                    </nav>
                </header>
            </div>

        </div>
    </div>


    <div class="container flex-grow full-width">
      <div class="row flex-grow full-width">
        <main class="column flex-grow justify-content-center full-width gap-40">

          <h1 class="glitch" data-text="! Sign In">! Sign In</h1>

          <div class="book-table d-flex flex-column gap-40 align-items-center">


            <form>
              <div class="container flex-grow">
                <div class="row flex-grow">
                  <div class="column align-items-center gap-20 flex-grow">
                      <label for="username"><b>Username</b></label>
                      <input type="text" class="searchByName" id="username" placeholder="Enter Username" name="username" required>

                      <label for="password"><b>Password</b></label>
                      <input type="password" class="searchByName" id="password" placeholder="Enter Password" name="password" required>

                      <span class="d-flex gap-10">
                        <button type="submit" class=" sign-in-btn roast-selection-btn">Login</button>
                        <button type="button" class="sign-in-btn roast-selection-btn">Cancel</button>
                      </span>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>

                    <span class="psw"> <a href="#">Forgot password?</a></span>
                  </div>
                </div>
              </div>
            </form>


          </div>
        </main>
      </div>
    </div>
  </div>


    <footer class="container full-width" style="width: 100%">
        <div class="row full-width">
            <div class="column full-width flex-grow">
                <div class="d-flex justify-content-between gap-30 py-30">
                    <a class="location gentle-tilt-move-shake" href="https://www.google.com/maps/place/Codeup/@29.4267947,-98.4921593,17z/data=!3m2!4b1!5s0x865c5f5498a313af:0xb825fcec8efc3ab0!4m6!3m5!1s0x865c5f53ae9da8c7:0xfdc2b9d926713c13!8m2!3d29.4267901!4d-98.4895844!16s%2Fg%2F11b76h762_?entry=ttu">
                        <h2>LOCATION</h2>
                        <br>
                        <p class="my-15">600 Navarro St #300,
                            <br>
                            San Antonio, TX 78205</p>
                    </a>
                    <div class="hours gentle-tilt-move-shake">
                        <h2>HOURS</h2>
                        <p class="my-15">Sun, Mon, Tue, Wed, Thur, Fri, Sat 5:00 AM - 9:00 PM</p>
                    </div>
                    <div class="find-us">
                        <h2>FIND US ON...</h2>
                        <nav class="social-media-nav d-flex align-items-center gap-20 my-15">
                            <a href="https://www.facebook.com">Facebook</a>
                            <a href="https://www.instagram.com">Instagram</a>
                            <a href="https://www.yelp.com">Yelp</a>
                        </nav>
                    </div>

                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>

</body>

</html>
