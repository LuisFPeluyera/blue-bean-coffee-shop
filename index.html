<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="page-wrapper">
    <div class="container-nav">
        <div class="row full-width">
            <div class="column flex-grow">
                <div class="d-flex align-items-center">
                    <img class="company-logo" src="images/logo.png" alt="">
                    <h1>Not Starbucks Coffee Shop</h1>
                </div>
            </div>
            <nav class="column">
                <div class="d-flex gap-10">
                    <form>
                        <label for="searchByName"></label>
                        <input type="text" id="searchByName" name="searchByName" placeholder="Search coffee by name"/>
                    </form>
                    <a href="#">menu</a>
                </div>
            </nav>
        </div>
    </div>
    <!--        end of navbar -->
    <!--        main image-->
    <div class="page-wrapper">

        <div class="column">
            <img src="images/img_3.png" alt="coffee bean" height="275px">

        </div>
        <!--start of coffee list-->
        <div class="container flex-grow">
            <div class="row bottom-row full-width justify-content-center">
                <div class="column">
                    <img src="images/img_4.png" alt="background" height="400px" width="500px">
                </div>
                <div class="column full-width flex-grow justify-content-center align-items-center gap-50">
                    <div class="column">

                        <h3>Coffees of the Day </h3>
                        <br>
                        <section id="coffees"></section>


                        <form>
                            <label for="roast-selection"></label>
                            <h4> Or Select by roast</h4>
                            <select id="roast-selection">
                                <option value="all">All</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>

                            </select>
                            <input id="submit" type="submit"/>
                            <br>

                        </form>

                </div>
<!--                    footer-->
                    <footer>
                        <div class="container">
                            <a href="#top"></a>
                            <div class="column">
                                <div class="row">

                                </div>
                            </div>
                        </div>

                    </footer>
                </div>


            </div>

        </div>

    </div>


</div>

<script src="js/main.js"></script>
</body>
</html>
