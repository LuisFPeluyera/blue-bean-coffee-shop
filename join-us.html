<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>! Join Us</title>
    <link rel="icon" type="image/x-icon" href="images/coffee-fabicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="page-wrapper justify-content-center align-items-center">
  <div class="container flex-grow">
    <div class="row flex-grow">
      <main class="column justify-content-center align-items-center gap-40">

        <h1 class="glitch" data-text="! Welcome">! Welcome</h1>

        <div class="book-table d-flex flex-column">

          <form>
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>

              <label for="email"><b>Email</b></label>
              <input  id="email" type="text" placeholder="Enter Email" name="email" required>

              <label for="password"><b>Password</b></label>
              <input id="password" type="password" placeholder="Enter Password" name="psw" required>

              <label for="password-repeat"><b>Repeat Password</b></label>
              <input id="password-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>

              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>

              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>


        </div>
      </main>
    </div>
  </div>
</div>

</body>
</html>
