<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="icon" type="image/x-icon" href="images/coffee-fabicon.png">

<body>

  <div class="page-wrapper justify-content-center align-items-center">
    <div class="container flex-grow">
      <div class="row flex-grow">
        <main class="column justify-content-center gap-40">
          <div class="book-table d-flex flex-column">


            <form action="p" method="post">
              <div class="imgcontainer">
                <img src="" alt="Avatar" class="avatar">
              </div>

              <div class="container">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" placeholder="Enter Username" name="username" required>

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Enter Password" name="password" required>

                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>

              <div class="container" style="background-color:#f1f1f1">
                <button type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
              </div>
            </form>


          </div>
        </main>
      </div>
    </div>
  </div>

</body>
